name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# 设置工作目录
env:
  WORKING_DIR: ppll-native-client

jobs:
  # 获取版本号
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_name: ${{ steps.get_version.outputs.tag_name }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 从package.json获取版本号
        id: get_version
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${{ github.ref_name }}"
          else
            TAG_NAME="v$VERSION"
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION, Tag: $TAG_NAME"

  # Windows x64 + ia32
  build-windows:
    needs: get-version
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, ia32]
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装setuptools（用于node-gyp）
        run: pip install setuptools

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: 安装依赖
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: 构建
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

      - name: 打包Windows ${{ matrix.arch }}
        working-directory: ${{ env.WORKING_DIR }}
        run: npx electron-builder --win --${{ matrix.arch }} -p never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: |
            ${{ env.WORKING_DIR }}/dist/*.exe
            ${{ env.WORKING_DIR }}/dist/*.zip
            ${{ env.WORKING_DIR }}/dist/*.yml
            ${{ env.WORKING_DIR }}/dist/*.blockmap
          if-no-files-found: ignore

  # Windows arm64
  build-windows-arm64:
    needs: get-version
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装setuptools（用于node-gyp）
        run: pip install setuptools

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: 安装依赖
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: 构建
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

      - name: 打包Windows ARM64
        working-directory: ${{ env.WORKING_DIR }}
        run: npx electron-builder --win --arm64 -p never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: windows-arm64
          path: |
            ${{ env.WORKING_DIR }}/dist/*.exe
            ${{ env.WORKING_DIR }}/dist/*.zip
            ${{ env.WORKING_DIR }}/dist/*.yml
            ${{ env.WORKING_DIR }}/dist/*.blockmap
          if-no-files-found: ignore

  # macOS x64 + arm64
  build-macos:
    needs: get-version
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装setuptools（用于node-gyp）
        run: pip install setuptools

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: 安装依赖
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: 构建
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

      - name: 打包macOS ${{ matrix.arch }}
        working-directory: ${{ env.WORKING_DIR }}
        run: npx electron-builder --mac --${{ matrix.arch }} -p never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: |
            ${{ env.WORKING_DIR }}/dist/*.dmg
            ${{ env.WORKING_DIR }}/dist/*.zip
            ${{ env.WORKING_DIR }}/dist/*.yml
            ${{ env.WORKING_DIR }}/dist/*.blockmap
          if-no-files-found: ignore

  # Linux x64 + arm64 + armv7l
  build-linux:
    needs: get-version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64, armv7l]
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装setuptools（用于node-gyp）
        run: pip install setuptools

      - name: 安装snapcraft（用于x64 snap构建）
        if: matrix.arch == 'x64'
        run: sudo snap install snapcraft --classic

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: 安装依赖
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: 构建
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

      - name: 打包Linux ${{ matrix.arch }}
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            npx electron-builder --linux --${{ matrix.arch }} -p never
          else
            npx electron-builder --linux AppImage deb --${{ matrix.arch }} -p never
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: |
            ${{ env.WORKING_DIR }}/dist/*.AppImage
            ${{ env.WORKING_DIR }}/dist/*.deb
            ${{ env.WORKING_DIR }}/dist/*.snap
            ${{ env.WORKING_DIR }}/dist/*.tar.gz
            ${{ env.WORKING_DIR }}/dist/*.yml
            ${{ env.WORKING_DIR }}/dist/*.blockmap
          if-no-files-found: ignore

  # 创建Release
  release:
    needs: [get-version, build-windows, build-windows-arm64, build-macos, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 显示下载文件结构
        run: ls -R artifacts

      - name: 清理重复的元数据文件
        run: |
          find artifacts -name "builder-debug.yml" -delete 2>/dev/null || true

          find artifacts -name "latest.yml" | head -1 | xargs -I {} cp {} artifacts/latest.yml 2>/dev/null || true
          find artifacts -path "*/windows-*/*" -name "latest.yml" -delete 2>/dev/null || true

          find artifacts -name "latest-mac.yml" | head -1 | xargs -I {} cp {} artifacts/latest-mac.yml 2>/dev/null || true
          find artifacts -path "*/macos-*/*" -name "latest-mac.yml" -delete 2>/dev/null || true

          find artifacts -name "latest-linux.yml" | head -1 | xargs -I {} cp {} artifacts/latest-linux.yml 2>/dev/null || true
          find artifacts -path "*/linux-*/*" -name "latest-linux.yml" -delete 2>/dev/null || true

          find artifacts -name "latest-linux-arm64.yml" | head -1 | xargs -I {} cp {} artifacts/latest-linux-arm64.yml 2>/dev/null || true
          find artifacts -path "*/linux-*/*" -name "latest-linux-arm64.yml" -delete 2>/dev/null || true

          find artifacts -name "latest-linux-arm.yml" | head -1 | xargs -I {} cp {} artifacts/latest-linux-arm.yml 2>/dev/null || true
          find artifacts -path "*/linux-*/*" -name "latest-linux-arm.yml" -delete 2>/dev/null || true

          echo "去重后的文件:"
          find artifacts -name "*.yml" -type f

      - name: 创建Release
        uses: softprops/action-gh-release@v1
        with:
          name: PPLL Client v${{ needs.get-version.outputs.version }}
          tag_name: ${{ needs.get-version.outputs.tag_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.zip
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.snap
            artifacts/**/*.tar.gz
            artifacts/**/*.yml
            artifacts/**/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
