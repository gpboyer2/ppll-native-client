name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  get-version:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ppll-natice-client
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_name: ${{ steps.get_version.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${{ github.ref_name }}"
          else
            TAG_NAME="v$VERSION"
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION, Tag: $TAG_NAME"

  # Windows x64 + ia32
  build-windows:
    needs: get-version
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ppll-natice-client
    strategy:
      matrix:
        arch: [x64, ia32]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install setuptools (for node-gyp)
        run: pip install setuptools

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 构建应用
        run: npm run build

      - name: 打包 Windows ${{ matrix.arch }}
        run: npx electron-builder --win --${{ matrix.arch }} -p never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}
          path: |
            ppll-natice-client/dist/*.exe
            ppll-natice-client/dist/*.zip
            ppll-natice-client/dist/*.yml
            ppll-natice-client/dist/*.blockmap
          if-no-files-found: ignore

  # Windows arm64
  build-windows-arm64:
    needs: get-version
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ppll-natice-client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install setuptools (for node-gyp)
        run: pip install setuptools

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 构建应用
        run: npm run build

      - name: 打包 Windows ARM64
        run: npx electron-builder --win --arm64 -p never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: windows-arm64
          path: |
            ppll-natice-client/dist/*.exe
            ppll-natice-client/dist/*.zip
            ppll-natice-client/dist/*.yml
            ppll-natice-client/dist/*.blockmap
          if-no-files-found: ignore

  # macOS x64 + arm64
  build-macos:
    needs: get-version
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ppll-natice-client
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install setuptools (for node-gyp)
        run: pip install setuptools

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 构建应用
        run: npm run build

      - name: 打包 macOS ${{ matrix.arch }}
        run: npx electron-builder --mac --${{ matrix.arch }} -p never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: |
            ppll-natice-client/dist/*.dmg
            ppll-natice-client/dist/*.zip
            ppll-natice-client/dist/*.yml
            ppll-natice-client/dist/*.blockmap
          if-no-files-found: ignore

  # Linux x64 + arm64 + armv7l
  build-linux:
    needs: get-version
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ppll-natice-client
    strategy:
      matrix:
        arch: [x64, arm64, armv7l]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install setuptools (for node-gyp)
        run: pip install setuptools

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 构建应用
        run: npm run build

      - name: 打包 Linux ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.arch }}" = "x64" ]; then
            npx electron-builder --linux --${{ matrix.arch }} -p never
          else
            npx electron-builder --linux AppImage deb --${{ matrix.arch }} -p never
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: |
            ppll-natice-client/dist/*.AppImage
            ppll-natice-client/dist/*.deb
            ppll-natice-client/dist/*.snap
            ppll-natice-client/dist/*.tar.gz
            ppll-natice-client/dist/*.yml
            ppll-natice-client/dist/*.blockmap
          if-no-files-found: ignore

  # 创建 Release
  release:
    needs: [get-version, build-windows, build-windows-arm64, build-macos, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 显示文件列表
        run: |
          echo "下载的文件："
          find artifacts -type f -exec ls -lh {} \;

      - name: 清理重复的元数据文件
        run: |
          find artifacts -name "builder-debug.yml" -delete 2>/dev/null || true

          find artifacts -name "latest.yml" | head -1 | xargs -I {} cp {} artifacts/latest.yml 2>/dev/null || true
          find artifacts -path "*/windows-*/*" -name "latest.yml" -delete 2>/dev/null || true

          find artifacts -name "latest-mac.yml" | head -1 | xargs -I {} cp {} artifacts/latest-mac.yml 2>/dev/null || true
          find artifacts -path "*/macos-*/*" -name "latest-mac.yml" -delete 2>/dev/null || true

          find artifacts -name "latest-linux.yml" | head -1 | xargs -I {} cp {} artifacts/latest-linux.yml 2>/dev/null || true
          find artifacts -path "*/linux-*/*" -name "latest-linux.yml" -delete 2>/dev/null || true

          find artifacts -name "latest-linux-arm64.yml" | head -1 | xargs -I {} cp {} artifacts/latest-linux-arm64.yml 2>/dev/null || true
          find artifacts -path "*/linux-*/*" -name "latest-linux-arm64.yml" -delete 2>/dev/null || true

          find artifacts -name "latest-linux-arm.yml" | head -1 | xargs -I {} cp {} artifacts/latest-linux-arm.yml 2>/dev/null || true
          find artifacts -path "*/linux-*/*" -name "latest-linux-arm.yml" -delete 2>/dev/null || true

          echo "After deduplication:"
          find artifacts -name "*.yml" -type f

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          name: PPLL Client v${{ needs.get-version.outputs.version }}
          tag_name: ${{ needs.get-version.outputs.tag_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.zip
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.snap
            artifacts/**/*.tar.gz
            artifacts/**/*.yml
            artifacts/**/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
